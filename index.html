<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Redressed&family=Roboto+Mono:wght@200&family=Shizuru&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- comienza a añadir nuevas etiquetas o tags aquí -->
		<div class="container">
			<div id="header-container">
				<div id="titulo"><h1>My Postcard</h1></div>
				<div id="logo">
					<img
						src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/main/.learn/assets/4geeks.png"
						alt="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/main/.learn/assets/4geeks.png"
						class="transparent"
						style="width: 80px; height: 80px"
					/>
				</div>
			</div>
			<div class="text-container">
				<div class="text-1">
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff</p>
				</div>
				<div class="text-2">
					<input type="text" placeholder="Some Name" /><br />
					<input type="email" placeholder="Some Email" /><br />
					<input type="text" placeholder="Some Comment" />
				</div>
			</div>
			<div class="button-container">
				<button>Send my Postcard</button>
			</div>
		</div>
	</body>
</html>
